<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Subscribe to our channel to never miss an update!</p>
    <button onclick="subscribe();" class="js-subscribe-button">Subscribe</button>
    <script>
        function subscribe() {
            const subscribe = document.querySelector('.js-subscribe-button');
            if (subscribe.innerText === 'Subscribe'){
                subscribe.innerHTML = 'Subscribed';
            }
            else{
                subscribe.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>
</html>
